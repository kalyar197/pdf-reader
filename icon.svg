<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2C5F8A"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Open book -->
  <g transform="translate(256,270)">
    <!-- Left page -->
    <path d="M-20,-100 C-20,-100 -140,-115 -160,-95 L-160,80 C-140,60 -20,75 -20,75 Z" fill="#fff" opacity="0.95"/>
    <!-- Right page -->
    <path d="M20,-100 C20,-100 140,-115 160,-95 L160,80 C140,60 20,75 20,75 Z" fill="#F0F0F0" opacity="0.95"/>
    <!-- Spine -->
    <path d="M-20,-100 L-20,75 M20,-100 L20,75" stroke="#2C5F8A" stroke-width="3" fill="none"/>
    <!-- Text lines left -->
    <line x1="-130" y1="-60" x2="-40" y2="-60" stroke="#4A90D9" stroke-width="5" stroke-linecap="round"/>
    <line x1="-130" y1="-35" x2="-50" y2="-35" stroke="#4A90D9" stroke-width="5" stroke-linecap="round"/>
    <line x1="-130" y1="-10" x2="-45" y2="-10" stroke="#4A90D9" stroke-width="5" stroke-linecap="round"/>
    <line x1="-130" y1="15" x2="-55" y2="15" stroke="#4A90D9" stroke-width="5" stroke-linecap="round"/>
    <line x1="-130" y1="40" x2="-48" y2="40" stroke="#4A90D9" stroke-width="5" stroke-linecap="round"/>
    <!-- Text lines right -->
    <line x1="40" y1="-60" x2="130" y2="-60" stroke="#8BB8E0" stroke-width="5" stroke-linecap="round"/>
    <line x1="50" y1="-35" x2="130" y2="-35" stroke="#8BB8E0" stroke-width="5" stroke-linecap="round"/>
    <line x1="45" y1="-10" x2="130" y2="-10" stroke="#8BB8E0" stroke-width="5" stroke-linecap="round"/>
    <line x1="55" y1="15" x2="130" y2="15" stroke="#8BB8E0" stroke-width="5" stroke-linecap="round"/>
    <line x1="48" y1="40" x2="130" y2="40" stroke="#8BB8E0" stroke-width="5" stroke-linecap="round"/>
  </g>
  <!-- "Fr" badge -->
  <circle cx="400" cy="120" r="55" fill="#E8453C"/>
  <text x="400" y="138" font-family="Arial,sans-serif" font-weight="bold" font-size="52" fill="#fff" text-anchor="middle">Fr</text>
</svg>
